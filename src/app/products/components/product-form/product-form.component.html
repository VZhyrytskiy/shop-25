<div class="panel panel-default">
    <div class="panel-heading">
        <h4 class="pannel-title">
            Product Form
        </h4>
    </div>
    <div class="panel-body">
        <form (ngSubmit)="onSaveProduct()" id="product-form" #form="ngForm">
            <div class="form-group">
                <label for="action">Name</label>
                <input type="text" class="form-control" id="name" name="name" required
                    [(ngModel)]="product.name">
            </div>
            <div class="form-group">
                <label for="action">Description</label>
                <input type="text" class="form-control" id="description" name="description" required
                    [(ngModel)]="product.description">
            </div>
            <div class="form-group">
                <label for="action">Price</label>
                <input type="number" class="form-control" id="price" name="price" required
                    [(ngModel)]="product.price">
            </div>
            <div class="form-group">
                <label for="action">Categories</label>
                <select class="btn btn-secondary btn-sm" [(ngModel)]="product.category" name="category">
                    <option *ngFor="let category of categories | enumToArray" [value]="category.key">{{category.value}}</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary" form="product-form" [disabled]="form.invalid">Save
            </button>
            <button type="button" class="btn btn-primary" (click)="onGoBack()">Back
            </button>
        </form>
    </div>
</div>
