<th>{{product.id}}</th>
<td>{{product.name | uppercase}}</td>
<td>{{product.description}}</td>
<td>{{product.price | currency:'USD':'symbol-narrow'}}</td>
<td>{{product.category}}</td>
<td>
    <button class="btn btn-secondary" *ngIf="product.isAvailable; else nonAvailable" (click)="onBuy()">Buy</button>
    <ng-template #nonAvailable>non-available</ng-template>
</td>
