<div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="pannel-title">
                Order Form
            </h4>
        </div>
        <div class="panel-body">
            <form (ngSubmit)="onSendOrder()" id="user-form" #form="ngForm">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" name="firstName"
                        required [(ngModel)]="user.firstName">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" name="lastName"
                        [(ngModel)]="user.lastName">
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" name="address"
                    required [(ngModel)]="user.address">
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input class="form-control" name="phone" required [(ngModel)]="user.phone" />
                </div>
                <button type="submit" class="btn btn-secondary btn-sm" [disabled]="form.invalid">Send
                </button>
                <button class="btn btn-secondary btn-sm" type="button" (click)="onGoBack()">Back
                </button>
            </form>
        </div>
    </div>
</div>

<ng-template #temp>
    <h1>
        Thanks for your order!
    </h1>
</ng-template>
